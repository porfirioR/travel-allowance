<mat-toolbar color="primary">
  <div class="align-center">
    <span>Configuración</span>
  </div>
  <button class="m-l-end" mat-stroked-button (click)="returnHome()">
    Volver
  </button>
</mat-toolbar>
@if (loading) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
} @else {
<mat-card>
  <mat-card-content [formGroup]="formGroup">
    <mat-form-field class="w-100">
      <mat-label>Jornal diario</mat-label>
      <input matInput type="text" formControlName="amount"/>
    </mat-form-field>
    <table mat-table [dataSource]="departments" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Departamentos</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="totalDay">
        <th mat-header-cell *matHeaderCellDef>Total de jornales</th>
        <td mat-cell *matCellDef="let element">{{element.totalDay}}</td>
      </ng-container>
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef>Total por día</th>
        <td mat-cell *matCellDef="let element">{{element.total100 | number: '': 'es'}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
}
